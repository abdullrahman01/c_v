                <section class="contact" id="contact">
            <h2 class="heading">Contact <span>Me!</span></h2>
            <form  id="whatsapp-form" >
                <div class="input-contact">
<input type="text" name="fullname" id="fullname" autocomplete="name" placeholder="Enter your Name">
                </div>
                <div class="input-contact">
<input type="email" name="email" id="email" autocomplete="email" placeholder="Enter your Email">
                </div>
                        <div class="input-contact">
<input type="number" name="mobile" id="mobile" autocomplete="tel" placeholder="Enter Your number">
                </div>
                <textarea name="" id="your-message" cols="30" rows="10" placeholder="your message" autocomplete="message"></textarea>
                <input type="submit" value="send message" class="btn" id="send-message">
            </form>
        </section>
        <script src="script.js"></script>
 <script>
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("whatsapp-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // قراءة القيم من الحقول
    var name = document.getElementById("fullname").value.trim();
    var email = document.getElementById("email").value.trim();
    var mobile = document.getElementById("mobile").value.trim();
    var message = document.getElementById("your-message").value.trim();

    // تحقق أن المستخدم كتب رسالة
    if (!name || !email || !message) {
      alert("من فضلك املأ الاسم والإيميل والرسالة.");
      return;
    }

    // إنشاء نص الرسالة
    var text = `👤 name: ${name}%0A📧 email: ${email}%0A📱 mobile: ${mobile}%0A📝 message: ${message}`;

    // رقمك على واتساب بصيغة دولية (بدون +)
    var phoneNumber = "201013737586";

    // فتح رابط واتساب
    var whatsappURL = `https://wa.me/${phoneNumber}?text=${text}`;
    window.open(whatsappURL, '_blank');
  });
});
</script>
